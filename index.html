<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
</html>
<html ng-app>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <h1>Oi Mundo!!!</h1>
      <label>Nome:</label>
      <input type="text" ng-model="yourName" placeholder="Insira seu nome aqui">
      <hr>
      <h1>Ol√° {{yourName}}!</h1>
    </div>
    <div>
      <label>Quantas Vezes?</label>
      <input type="number" ng-model="vezes" placeholder="insira a quantidade de vezes">
      <hr>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="{{vezes}}" aria-valuemin="0" aria-valuemax="10" style="width: {{vezes}}0%;"><span class="sr-only">3 de 10</span></div>
		</div>
    </div>
	<script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
