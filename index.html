<!DOCTYPE html>
<html ng-app="App">
<head>
<script src="js/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<meta charset="utf-8">
  <title>Teste</title>
</head>
<body>
  <div class="container">
  <div id="bb"></div>
  <h2>Image</h2>
  <img class="img-responsive" src="http://lulaeministro.com/assets/images/lula-nao.jpg" alt="NÃ£o"> 
</div>
  <div ng-controller="AppCtrl">
    <h1>{{val}}</h1>
    <h1>{{informacao}}</h1>
    <ul>
      <li ng-repeat="person in data">Nome: <span>{{person.fname}}</span> , <span>{{person.lname}}</span></li>
    </ul>
</div>
<script>
var App = angular.module('App',[])
          .controller('AppCtrl', function($scope, AppFact) {
            $scope.val = "Testing the Page For CallsBacks";
            AppFact.getData(function(data) {
              $scope.data = data;
              $.get("http://prototipo.sitedomagno.com.br/workspace/lulaministro/b.html", function(informacao) {
                $("#bb").html("<div id='location'>xxx <strong>"+informacao+"</strong>!</div>");
                $scope.informacao = informacao;
              });
            });
          })
          .factory('AppFact', function($http) {
           return {
             getData: function(successcb) {
                var url = 'http://prototipo.sitedomagno.com.br/workspace/lulaministro/a.php?callback=JSON_CALLBACK';
            $http.jsonp(url).
            success(function(data,status,headers,config) {
              console.warn(data);
              successcb(data);
            }).
            error(function(data, status,headers, config) {
              //alert("Status is " + status);
             
            });
             }
                        };
          });
</script>

</body>
</html>
